<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .url-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîå Backend Connection Test</h1>
    
    <div class="url-info">
        <h3>Connection URLs:</h3>
        <p><strong>Local:</strong> <span id="localUrl"></span></p>
        <p><strong>Mobile:</strong> <span id="mobileUrl"></span></p>
        <p><strong>Current:</strong> <span id="currentUrl"></span></p>
    </div>
    
    <div id="status" class="status info">
        Click "Test Backend Connection" to check if the Flask server is running
    </div>
    
    <div>
        <button onclick="testConnection()">Test Backend Connection</button>
        <button onclick="testPredictionAPI()">Test Prediction API</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Set up URLs
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const mobileIP = '172.16.144.249'; // Your computer's IP
        
        const localUrl = `http://localhost:5000`;
        const mobileUrl = `http://${mobileIP}:5000`;
        const currentUrl = hostname === 'localhost' || hostname === '127.0.0.1' ? localUrl : mobileUrl;
        
        document.getElementById('localUrl').textContent = localUrl;
        document.getElementById('mobileUrl').textContent = mobileUrl;
        document.getElementById('currentUrl').textContent = currentUrl;
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing backend connection...';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${currentUrl}/health`, {
                    method: 'GET',
                    timeout: 10000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Backend connection successful!';
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <strong>Health Check Response:</strong><br>
                            Status: ${data.status}<br>
                            Model Loaded: ${data.model_loaded}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Backend connection failed!';
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <strong>Error Details:</strong><br>
                        ${error.message}<br><br>
                        <strong>Possible Issues:</strong><br>
                        ‚Ä¢ Backend server not running<br>
                        ‚Ä¢ Wrong IP address (${mobileIP})<br>
                        ‚Ä¢ Firewall blocking port 5000<br>
                        ‚Ä¢ Network connectivity issues
                    </div>
                `;
                console.error('Connection error:', error);
            }
        }
        
        async function testPredictionAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing prediction API...';
            resultsDiv.innerHTML = '';
            
            try {
                // Create a simple test image (1x1 pixel PNG)
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'green';
                ctx.fillRect(0, 0, 1, 1);
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'test.png');
                    
                    try {
                        const response = await fetch(`${currentUrl}/predict`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            statusDiv.className = 'status success';
                            statusDiv.textContent = '‚úÖ Prediction API working!';
                            resultsDiv.innerHTML = `
                                <div class="status success">
                                    <strong>Prediction API Response:</strong><br>
                                    Success: ${data.success}<br>
                                    Predicted Disease: ${data.predicted_disease}<br>
                                    Confidence: ${(data.confidence * 100).toFixed(2)}%
                                </div>
                            `;
                        } else {
                            const errorData = await response.text();
                            throw new Error(`HTTP ${response.status}: ${errorData}`);
                        }
                    } catch (error) {
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '‚ùå Prediction API failed!';
                        resultsDiv.innerHTML = `
                            <div class="status error">
                                <strong>API Error:</strong><br>
                                ${error.message}
                            </div>
                        `;
                    }
                }, 'image/png');
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Test setup failed!';
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <strong>Test Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
